    .market-container {

    .category-card {
      width: 180px;

      border-radius: 10px;

      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-card img {
      width: 185px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .category-card span {
    margin-top: 10px;
